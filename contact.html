<body class="contact-page">
  <div class="container"> 

    <nav class="navbar"> <!--navbar-->
      <div class="logo">
        <a href="index.html#hero">
          <img src="images/nlogoorange.png" alt="Neesan logo">

    <section class="contact-form-section">     <!--contact section-->
      <h1>Lets Work Together</h1>
      <p>Have a project, collaboration, or just want to say hello?  
      Fill out the form below and Ill get back to you soon</p>

      <form class="contact-form" method="post"> <!--this is for sending the data, however I haven't given it a place to go-->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Your message" required></textarea>
        </div>

        <button type="submit" class="case-btn">Send Message</button> <!--submit button-->
      </form>
    </section>
  </div>

</html>
